<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      #1 代码的作用，阻止无限循环

      假设有一个 set 变量
      `const set = new Set()`

      [1].effectFn 触发时, 由于获取obj.ok的值，触发了track函数
      `set.add(effectFn)`

      【1】收集阶段
      第一次收集依赖时
      cleanup 触发，此时由于set中无值，无效果
      effectFn 触发，
      track 触发，此时，set值为：
      `set => Set(1) {effectFn}`

      【2】触发阶段 （obj.ok值发生变化）
      trigger 触发
      cleanup 作用等同于 set.delete(effectFn)
      `set => Set(0) {}`
      effectFn 触发[1]（会一直收集，触发，循环发生）

      eg: 

      1. 不会无限循环
      (所以注释  activeEffect.deps.push(deps); 这段代码不会陷入无限循环)
      【因为 activeEffect.deps 一直为空，不存在 set.delete(1) 类似操作】
      const set = new Set([1])
      set.forEach(() => {
        set.add(1)
        console.log("set")
      })

      2. 会无限循环
      （所以没有 #1 代码时，会触发无限循环）
      const set = new Set([1])
      set.forEach(() => {
        set.delete(1)
        set.add(1)
        console.log("set")
      })

      3. 修复2中无限循环问题
      const set = new Set([1])
      const newset = new Set(set)
      newset.forEach(() => {
        set.delete(1)
        set.add(1)
        console.log("set")
      })
    -->
    <script>
      let activeEffect;
      const bucket = new WeakMap();

      const effect = (fn) => {

        // 闭包
        const effectFn = () => {
          cleanup(effectFn)
          activeEffect = effectFn;
          fn();
        }

        effectFn.deps = [];
        effectFn();
      };

      const track = (target, key) => {
        if (!activeEffect) return;
        let depsMap = bucket.get(target);
        if (!depsMap) bucket.set(target, (depsMap = new Map()));
        let deps = depsMap.get(key);
        if (!deps) depsMap.set(key, (deps = new Set()));
        deps.add(activeEffect);
        activeEffect.deps.push(deps);
      };

      const trigger = (target, key) => {
        const depsMap = bucket.get(target);
        if (!depsMap) return;
        const effects = depsMap.get(key);
        // #1 v3
        const effectsToRun = new Set(effects);
        effectsToRun.forEach((fn) => fn());
      };

      const cleanup = (effectFn) => {
        for (let i = 0; i < effectFn.deps.length; i++) {
          const deps = effectFn.deps[i];
          deps.delete(effectFn);
        }
        effectFn.deps.length = 0;
      }

      const data = {
        text: "hello world",
        ok: true
      };

      const obj = new Proxy(data, {
        get(target, key) {
          track(target, key);
          return target[key];
        },
        set(target, key, value) {
          target[key] = value;
          console.log("before trigger", key, value);
          trigger(target, key);
          console.log("after trigger", key, value);
          return true;
        },
      });

      effect(() => {
        console.log("effect run");
        // document.body.innerHTML = obj.text;
        document.body.innerText = obj.ok ? obj.text : 'not'
      });

      setTimeout(() => {
        console.log("====================== setTimeout ======================")
        obj.ok = false
        // obj.text = "hello vue3";
        // obj.notExist = "hello vue3";
      }, 1000);
    </script>
  </body>
</html>
